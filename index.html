<!--
Part One: Solidify Terminology
1. HTTP - Hypertext Transfer Protocol, tells servers/browsers how to react to commands
2. URL - Uniform Resource Locator, address used to access information on the web
3. DNS - Domain Name System, translates domain names readable by humans
4. Query String - part of a URL that has data that needs to be sent to a server
5. Common HTTP verbs: GET - used to request data from a server, parameters in the URL; POST - used to send data to a server, data included in request body rather than the URL
6. HTTP request - message sent by a client to a server asking for a resource
7. HTTP response - message sent from a server back to a client in reply to an HTTP request
8. HTTP headers - provide additional context about initial request EX. Request: User-agent, Accept;  Response: Content-type, Cache-control
9. browser checks the DNS to find the IP address -> browser makes connection with the server using the IP address -> sends an HTTP request to the server for the specified page -> server processes request, retrieves the requested resource, and then will prepare an HTTP response -> server sends response back to browser
